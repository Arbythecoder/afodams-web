services:
  - type: web
    name: afodams-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://arbythecoder.github.io
      - key: JWT_SECRET
        generateValue: true
      - key: MONGO_URI
        sync: false
